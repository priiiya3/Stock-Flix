<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Wishlist</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Company Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for company in wishlist %}
                <tr>
                    <td><img src="{{ company.logo }}" alt="{{ company.name }}" class="logo-img"></td>
                    <td>{{ company.name }}</td>
                    <td>{{ company.price }}</td>
                    <td>
                        <a href="{{ url_for('remove_from_wishlist', ticker=company.ticker) }}" class="btn btn-danger">Remove from Wishlist</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>            
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to List</a>
    </div>
</body>
</html>
